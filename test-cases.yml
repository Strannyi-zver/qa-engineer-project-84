- summary: |
    Проверка добавления товаров: количество добавленных товаров больше количества товара в наличии
  requirement: |
    Пользователь не должен иметь возможность добавить в корзину большее количество товара, чем есть в наличии
  prerequisites: |
    Открыта страница магазина с каталогом товаров
    У каждого товара отображается кол-во товара в наличии (доступно к заказу)
  test-data: |
  steps:
    - Нажимаем кнопку "В корзину"/"Add to cart" в блоке одного товара
    - Добавляем единиц товара больше, чем есть в наличии. пример: Essence Mascara Lash Princess в наличии 5 шт., добавляем 6 или больше.
    - Нажимаем кнопку "Корзина"/"Cart"
  expected-result: |
    В корзине отображается добавленный товар
    Количество товара в корзине равно количество товара в наличии (не больше). Пример: Essence Mascara Lash Princess в наличии 5 шт., в корзине 5 шт.

