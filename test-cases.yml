- summary: |
    Проверка работы поиска в каталоге 
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову в названии
  prerequisites: |
    Открыта страница магазина с каталогом товаров
    В каталоге есть товары со словом "Red" в названии
  test-data: |
  steps:
    - В поле ввода "Поиск" вводим слово "Red" 
  expected-result: |
    На странице отображаются только те товары, что содержат в названии слово "Red"

- summary: |
    Проверка работы фильтра по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта страница магазина с каталогом товаров
    В каталоге есть товары от произоводителя Gucci
    На странице каталога есть чекбокс с выбором производителей товаров
  test-data: |
  steps:
    - В чекбоксе "Производитель" выбрать позицию "Gucci"
  expected-result: |
    На странице отображаются только те товары, производителем которых является Gucci

- summary: |
    Проверка работы фильтра по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта страница магазина с каталогом товаров
    На странице каталога есть список с категориями товаров
  test-data: |
  steps:
    - В списке "Категория" выбрать "fragrances"
  expected-result: |
    На странице отображаются только те товары, которые относятся к категории fragrances
  
- summary: |
    Проверка перехода в карточку товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница магазина с каталогом товаров
    В каталоге есть товары
    Товары представлены отдельными блоками, которые включают название, описание, картинку, цену.
  test-data: |
  steps:
    - Нажимаем ЛКМ на блок одного товара
  expected-result: |
    Открывается страница с подробной информацией о товаре (название, цена, производитель, категория, описание)
  
- summary: |
    Проверка добавления товара в корзину со страницы каталога
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыта страница магазина с каталогом товаров
  test-data: |
  steps:
    - Нажимаем кнопку "В корзину"/"Add to cart" в блоке одного товара
    - Нажимаем кнопку "Корзина"/"Cart"
  expected-result: |
    В корзине отображается добавленный товар 

